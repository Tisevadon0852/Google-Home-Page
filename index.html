<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New tab</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script src="https://kit.fontawesome.com/d8c40ff41b.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="nav" class="nav">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <span class="material-symbols-outlined"> apps</span>
            <img src="./img/avatar1.jpg" alt="Avatar">
        </div>

        <div class="google-icon">
            <h1><span class="blue">G</span><span class="red">o</span><span class="yellow">o</span><span
                    class="blue">g</span><span class="green">l</span><span class="red">e</span></h1>
        </div>

        <div class="search-bar">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
            <input type="text" placeholder="Search Google or type a URL">
            <i class="fa-solid fa-microphone search-mic"></i>
        </div>

        <div class="btn">
            <button>Google Search</button>
            <button>I'm feeling Lucky</button>
        </div>
    </div>

</body>

</html>
